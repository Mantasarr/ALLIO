  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="font-weight: bold; color:white">Programme de fidélité</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit" style="color:white;">Rechercher</button>
    </form>
  </div>
</nav>

<div class="form-group pt-4" style="background-color: white;">
  <button (click)="ajoutPalier(content)" class="btn btn-primary btn-block" type="submit" style="background: radial-gradient(circle, rgb(241, 151, 190) 0%, rgb(51, 137, 235) 100%); color:white">Créer un palier</button>
  <button mat-button (click)="voirPalier()" class="btn btn-primary btn-block" type="submit" style="background: radial-gradient(circle, rgb(241, 151, 190) 0%, rgb(51, 137, 235) 100%); color:white;float: right;">Voir les paliers créés</button>

  <div class="row" style="margin:5%">
    <ng-container *ngFor="let palier of mespaliers; let i = index">
      <div class="col-md-4">
        <mat-card class="mb-3" style="background: radial-gradient(circle, rgb(241, 151, 190) 0%, rgb(51, 137, 235) 100%); height:80%; width:80%">²
          <mat-card-content >
            <div *ngIf="showDetails">
              <p><strong>Montant:</strong> {{ palier.montant }}</p>
              <p><strong>Equivalence en point:</strong> {{ palier.equiPoints }}</p>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <!-- Ajoutez ces liens dans le fichier où vous configurez les styles de votre application -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
            <button mat-icon-button (click)="SuppPalier(palier.id)">
              <i class="fas fa-trash-alt"></i> <!-- Icône de suppression -->
            </button>
            <button mat-icon-button (click)="UpdatePalier(palier.id)">
              <i class="fas fa-edit"></i> <!-- Icône de modification -->
            </button>
            <button mat-button (click)="toggleDetails()" class="btn btn-secondary btn-block" type="button" style="background-color:fuchsia;">
              {{ showDetails ? 'Masquer les détails' : 'Afficher les détails' }}
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </ng-container>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h3 class="modal-title" id="modal-basic-titl">Créer un nouveau</h3>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container" id="form">
      <h2>Paramètres de programme de fidélité</h2>
        <form [formGroup]="loginform" method="post" enctype="multipart/form-data">
          <div class="col-12">
            <div class="row">
              <div class="col-12" style="margin: 15px; ">
                <div class="input-field" appearance="outline" style="text-align:justify; font-size: 20px; height:30px">
                  <span class="fa fa-user p-2" style="font-size: 20px; text-align:center; font-weight:bold; color:deeppink">Montant:</span>
                  <input formControlName="montant" id="montant" style="width:320px; font-size:21px" type="number" placeholder="Entrer le montant">
                </div>
              </div>
              <div class="col-12" style="margin: 15px;">
                <div class="input-field" appearance="outline" style="text-align:justify; font-size: 20px; height:30px">
                  <span class="fa fa-user p-2" style="font-size: 20px; text-align:center; font-weight:bold; color:deeppink">Mécanique points:</span>
                  <input formControlName="equiPoints" id="equiPoints" style="width:320px; font-size:21px" type="number" placeholder="Entrer l'équivalence en point">
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="connect" type="submit" (click)="AjoutPalier()" class="btn btn-primary py-2 px-5">Enregistrer</button>
          </div>
        </form>
    </div>
  </div>
</ng-template>
